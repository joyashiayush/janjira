<!DOCTYPE html>
<html lang="mr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>जंजिरा किल्ला - स्वागत</title>
  <style>
    body {
      font-family: "Noto Sans Devanagari", serif;
      background-image: url('background.jpg'); /* तुझा royal texture background */
      background-size: cover;
      background-position: center;
      color: #fff3c2;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-size: 3rem;
      color: #ffcc66;
      text-shadow: 2px 2px 5px #000;
    }
    p {
      font-size: 1.3rem;
      width: 80%;
      max-width: 700px;
      margin: 20px auto;
      text-shadow: 1px 1px 3px #000;
    }
    a {
      background-color: #c49b3f;
      color: #000;
      padding: 12px 25px;
      text-decoration: none;
      border-radius: 10px;
      font-size: 1.2rem;
      font-weight: bold;
      transition: 0.3s;
    }
    a:hover {
      background-color: #e2b85b;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>स्वागत आहे जंजिरा किल्ल्यात!</h1>
    <p>
      समुद्राच्या मधोमध उभा असलेला ‘जंजिरा किल्ला’ महाराष्ट्राच्या इतिहासातील एक अद्भुत वारसा आहे.
      आमच्या प्रकल्पात आम्ही या किल्ल्याचा नमुना तयार करून त्याचा गौरव दाखवण्याचा प्रयत्न केला आहे.
    </p>
    <!-- Gallery Page ला लिंक -->
    <a href="gallery.html">पुढे जा</a>
  </div>
</body>
</html>
